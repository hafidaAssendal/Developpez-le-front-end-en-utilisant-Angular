<app-title [title]=title ></app-title>

<div class="card">
  <app-card title="Number of entries"   
            [value]=participationNumber>
  </app-card>
  <app-card title="Total number of medals"  
            [value]=totalMedals>
  </app-card>
  <app-card title="Total number of athletes" 
            [value]=totalAthletes>
  </app-card>
</div>

<app-chart-line 
    [resultData]=lineChartResult>
</app-chart-line>


<div style=" margin-top: 2rem;  margin-left: 2rem; flex-direction:row;">
  <button class="home-button" [routerLink]="['/home']">
    <svg class="home-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
      <polyline points="9,22 9,12 15,12 15,22" />
    </svg>
    <span class="home-text">Home</span>
  </button> 
  
</div>
