<div class="chart-container ">
<ngx-charts-line-chart
 
  [scheme]="'vivid'"
  [results]="resultData"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [tooltipDisabled]="false"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"

  >
</ngx-charts-line-chart>
</div>
